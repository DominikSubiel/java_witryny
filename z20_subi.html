<html>
<head>

<script type="text/javascript">
function AB_sub()
{
var xa_sub= parseFloat(document.getElementById('xa').value);
var xb_sub= parseFloat(document.getElementById('xb').value);
var ya_sub= parseFloat(document.getElementById('ya').value);
var yb_sub= parseFloat(document.getElementById('yb').value);
var potega1=Math.pow(xa_sub-xb_sub,2);
var potega2=Math.pow(ya_sub-yb_sub,2);
var h=potega1+potega2;
var odcinek=Math.sqrt(h);
document.getElementById("nazwa").innerHTML="Odcinek AB="+odcinek;
}
function BC_sub()
{

var yc_sub= parseFloat(document.getElementById('yc').value);
var potega1=Math.pow(xb_sub-xc_sub,2);
var potega2=Math.pow(yb_sub-yc_sub,2);
var h=potega1+potega2;
var odcinek=Math.sqrt(h);
document.getElementById("nazwa").innerHTML="Odcinek BC="+odcinek;
}
function AC_sub()
{

var potega1=Math.pow(xa_sub-xc_sub,2);
var potega2=Math.pow(ya_sub-yc_sub,2);
var h=potega1+potega2;
var odcinek=Math.sqrt(h);
document.getElementById("nazwa").innerHTML="Odcinek AC="+odcinek;
}
</script>
