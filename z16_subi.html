<script>
  var A = parseInt(prompt("Podaj pierwszą liczbę A:"));

  var B = parseInt(prompt("Podaj drugą liczbę B:"));

  document.write("Wczytane liczby: A=" + A + " B=" + B + "<br>");

  var result = "(" + A + " + " + B + ")^3 = ";

  var term1 = A ** 3;
  var term2 = 3 * (A ** 2) * B;
  var term3 = 3 * A * (B ** 2);
  var term4 = B ** 3;

  result += term1 + " + " + term2 + " + " + term3 + " + " + term4 + " = " + (term1 + term2 + term3 + term4);

  document.write(result);
</script>
